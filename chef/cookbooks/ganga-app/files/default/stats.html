<!doctype html>
<title>Home from Flask</title>
<body style="background: {{ color }};">
</body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}! {{ date }}</h1>
  {%for i in instance_data%}
  <h2>
   {% for j in i%}
     {{ j }}
   {%endfor%}
  </h2>
  {%endfor%}
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
