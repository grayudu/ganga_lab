<!doctype html>
<title>Home from Flask</title>
<body style="background: {{ color }};">
</body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if name %}
  <h1>Hello from {{ name }}! {{ date }}</h1>
  <h1> No of EC2 Instances : {{ len }} </h1>
  {%for i in range(0, len)%}
         <h2> {{ instance_data[i] }} </h2>
  {%endfor%}
  <h2> {{ instance_health }} </h2>
  <h2> {{ nginx_ver }} </h2>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
